
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo Orozco - Visual Storyteller</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .hero {
            background-image: url('eddie-hero.jpg'); /* Update this path if your image filename is different */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white; /* Ensure text is visible on your hero image */
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animated-text {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0; /* Start invisible for animation */
            margin: 0; /* Remove default margin for heading and paragraph */
        }
        h1 {
            font-size: 2.5em; /* Large text for the main heading */
            padding: 0.5em 0; /* Spacing around text */
        }
        p {
            font-size: 1.5em; /* Smaller text for subheading */
            padding: 0.25em 0; /* Smaller spacing around text */
        }
    </style>
</head>
<body>
    <div class="hero">
        <div>
            <h1 class="animated-text">Eduardo Orozco - Visual Storyteller</h1>
            <p class="animated-text">Capturing moments, telling stories.</p>
        </div>
    </div>
</body>
</html>
